	<!-- <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script> -->
	<script>
		new Vue({
                el: '#app',
                data: {
                    // あらかじめ空リストを用意しておく
                    //	count: 0,
                        time: 10,
                        fill: "#ff7566",
                        fill_opacity: 1.0,
                        flag: false
                    },
                    methods: {
                        smoke: function(){
                                this.fill = "#e5675b"
                                setTimeout(() =>  {
                                    this.fill="#cc5d51"
                                }, 500)
                                setTimeout(() => {
                                    this.fill="#b25247"
                                }, 1000)
                                setTimeout(() => {
                                    this.fill="#99463d"
                                }, 1500)
                                setTimeout(() =>  {
                                    this.fill="#7f3a33"
                                }, 2000)
                                setTimeout(() =>  {
                                    this.fill="#662e28"
                                },2500)
                                setTimeout(() =>  {
                                    this.fill="#4c231e",
                                    this.flag=true
                                },3000)
                            //}
                        },
                        recovery: function(){
                            if(this.flag=true){
                                setTimeout(() =>  {
                                    this.fill="#cc5d51"
                                }, 3000)
                                setTimeout(() => {
                                    this.fill="#b25247"
                                }, 2500)
                                setTimeout(() => {
                                    this.fill="#99463d"
                                }, 2000)
                                setTimeout(() =>  {
                                    this.fill="#7f3a33"
                                }, 1500)
                                setTimeout(() =>  {
                                    this.fill="#662e28"
                                },1000)
                                setTimeout(() =>  {
                                    this.fill="#4c231e",
                                    this.flag=true
                                },500)

                                this.recovery()
                            }
                        }

                    }
		    })
    </script>
